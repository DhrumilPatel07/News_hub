<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/userregister">
        {% csrf_token %}
    <div class="container">
        {{ form.errors }}
        {{ message }}
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-4">
      {{ form.name }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-4">
      {{ form.username }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-4">
      {{ form.email }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label" >Password</label>
    <div class="col-sm-4">
      {{ form.password }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-4">
        <input type="password" name="confirm_password">
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
    </div>
    </div>
    <p class="text-center">If you already have an account, <a href="/login">Log In</a> instead.</p>
</form>

</body>
</html>
