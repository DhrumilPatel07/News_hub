<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">

            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">NEWS</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="{% url 'indexfile' %}">Home</a></li>
                                <li class="nav-item active"><a class="nav-link" href="{% url 'nationalfile' %}">National</a></li>
                                <li class="nav-item active"><a class="nav-link" href="{% url 'politicsfile' %}">Politics</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="{% url 'automobilefile' %}">Automobile</a>
                                        <a class="dropdown-item" href="{% url 'businessfile' %}">Business</a>
                                        <a class="dropdown-item" href="{% url 'educationfile' %}">Education</a>
                                        <a class="dropdown-item" href="{% url 'entertainmentfile' %}">Entertainment</a>
                                        <a class="dropdown-item" href="{% url 'hatkefile' %}">Hatke</a>
                                        <a class="dropdown-item" href="{% url 'healthfile' %}">Health</a>
                                        <a class="dropdown-item" href="{% url 'internationalfile' %}">International</a>
                                        <a class="dropdown-item" href="{% url 'miscellaneousfile' %}">Miscellaneous</a>
                                        <a class="dropdown-item" href="{% url 'nationalfile' %}">National</a>
                                        <a class="dropdown-item" href="{% url 'sciencefile' %}">Science</a>
                                        <a class="dropdown-item" href="{% url 'sportsfile' %}">sports</a>
                                        <a class="dropdown-item" href="{% url 'startupfile' %}">Startup</a>
                                        <a class="dropdown-item" href="{% url 'technologyfile' %}">Technology</a>
                                        <a class="dropdown-item" href="{% url 'worldfile' %}">World</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="card-group">
                        {% for value in hatkedata.data %}
                          <div class="col-md-4">
                              <div>
                                  <img class="card-img-top" src="{{ value.imageUrl }}" alt="Card image cap" style=" margin:0.5rem;height:25rem">
                                <div class="card-body">
                                  <h5 class="card-title">{{ value.title }}</h5>
                                  <p class="card-text">{{ value.content }}</p>
                                    <a href="{{value.readMoreUrl}}" class="card-link">Read More</a>
                                    <a href="{{value.url}}" class="card-link">Url</a>

                                </div><br>
                              </div>
                          </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
