<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{news.id}}">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.non_field_errors }}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update News</h3>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">News Title</label>
    <div class="col-sm-4">

        <input type="text" name="newstitle" id="id_newstitle" required maxlength="100" value="{{ news.newstitle }}"/>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 form-label select-label">Category</label>
    <div class="col-sm-4">
        {{form.category }}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">News</label>
    <div class="col-sm-4">
        {{form.news }}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-4">
        {{form.city}}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Publish date</label>
    <div class="col-sm-4">
        {% csrf_token %}
        {{form.publish_date}}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
